<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenmanGPT一鍵生成10萬字的書籍</title>
    <!-- Additional CSS or JavaScript files can be included here -->
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        input[type=text],
        select {
            width: 90%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            border-radius: 80px;
        }

        .button {
            background-color: #5bc0de;
            /* Green */
            border: none;
            color: #2c2c2c;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 50px;
            padding-right: 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 80px;
        }


        .bottomright {
            position: fixed;
            top: 16px;
            right: 16px;
            font-size: 20px;
            z-index: 99;
            background: #3a3a3a;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 80px;
            cursor: pointer;
        }

        /* width */
        ::-webkit-scrollbar {
            width: 10px;
        }

        /* Track */
        ::-webkit-scrollbar-track {
            border-radius: 10px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: grey;
            border-radius: 10px;
        }

        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #171C20;
        }

        /******************************************************/
        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 10px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 20px;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 20px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body style="background: #171C20;color: white;font-family: 'Noto Sans TC', sans-serif;">
    <div class="bottomright" id="myBtn">🔗分享</div>

    <br>
    <div style="text-align: center;font-size: 30px;"><br>📘PenmanGPT✏️<br>一鍵生成10萬字書籍</div><br>
    <div style="text-align: center;">
        <input type="text" id="bookname" name="bookname" placeholder="輸入您的書名 e.g. Python程式設計入門">
    </div>
    <div style="text-align: center;margin-top: 5px;">
        <button class="button"> ▶︎ 按此生成 ◀︎ </button>
    </div>
    <br><br>
    <div style="text-align: center;font-size: 12px;">您每小時可寫2本書，剩餘可寫書本數目：<span>
        1
    </span></div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <input type="text" value="" id="url_box" readonly>
            <button onclick="copy_url()" class="button">複製鏈結</button>
            <script>
                document.getElementById("url_box").value = window.location.href;
                function copy_url() {
                  // Get the text field
                  var copyText = document.getElementById("url_box");
                
                  // Select the text field
                  copyText.select();
                  copyText.setSelectionRange(0, 99999); // For mobile devices
                
                  // Copy the text inside the text field
                  navigator.clipboard.writeText(copyText.value);
                  
                }
                </script>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
