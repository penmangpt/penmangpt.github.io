<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>

        select {

<body style="background: #171C20;color: white;font-family: 'Noto Sans TC', sans-serif;">
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }


        fetch('https://tdism.net/api/is_complete/' + getCookie("hashed_folder"))
            .then((response) => {
                return response.text();
            })
            .then((response) => {
                console.log(response);
                if (response == "True") {
                    document.getElementById("bar_btn").style.display = "block";
                } else {
                    document.getElementById("writing").style.display = "block";
                }
            })
            .catch((error) => {
                console.log(`Error: ${error}`);
                document.getElementById("bar_btn").style.display = "block";
            })
    </script>
    <div class="bottomright" id="myBtn">🔗分享</div>

    <br>
    <div style="text-align: center;font-size: 30px;"><br>📘PenmanGPT✏️<br>一鍵生成10萬字書籍</div><br>
    <div id="writing" style="display: none;">
        <center>
            <h3 style="font-weight: 300;">正在生成書籍...</h3>
        </center>
    </div>
    <div id="bar_btn" style="display: none;">
        <div style="text-align: center;">
            <input type="text" id="bookname" name="bookname" placeholder="輸入您的書名 e.g. Python程式設計入門">
        </div>
        <div style="text-align: center;margin-top: 5px;">
            <button class="button" onclick="generate_book()"> ▶︎ 按此生成 ◀︎ </button>
            <script>

                var hashed_folder = "";
                function generate_book() {
                    //console.log( document.getElementById("bookname").value );
                    fetch('https://tdism.net/api/gen_hashed_folder')
                        .then((response) => {
                            return response.text();
                        })
                        .then((response) => {
                            hashed_folder = response;
                            //////////////////////////////////////////////////////
                            setCookie("hashed_folder", hashed_folder, 1);
                            var details = {
                                'bookname': document.getElementById("bookname").value
                            };

                            var formBody = [];
                            for (var property in details) {
                                var encodedKey = encodeURIComponent(property);
                                var encodedValue = encodeURIComponent(details[property]);
                                formBody.push(encodedKey + "=" + encodedValue);
                            }
                            formBody = formBody.join("&");

                            fetch('https://tdism.net/api/generate/' + response, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                                },
                                body: formBody
                            });


                        })
                        .catch((error) => {
                            console.log(`Error: ${error}`);
                        })

                }
            </script>
        </div>
    </div>
    <br><br>
    <div style="text-align: center;font-size: 12px;">您每小時大約可寫2本書，一本完成後就可寫下一本</div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>

            <input type="text" value="" id="url_box" readonly>
            <button onclick="copy_url()" class="button">複製鏈結</button>
            <script>
                document.getElementById("url_box").value = window.location.href;
                function copy_url() {
                    // Get the text field
                    var copyText = document.getElementById("url_box");

                    // Select the text field
                    copyText.select();
                    copyText.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the text inside the text field
                    navigator.clipboard.writeText(copyText.value);

                }
            </script>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
